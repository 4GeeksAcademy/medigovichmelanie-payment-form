<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <!-- Enlace de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Enlace de Fontawesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-10 col-lg-8">
            <!-- Banner de descuento -->
            <div class="alert alert-success text-center mb-4">
                <strong>¡Special offer!</strong> Get a 10% discount with PayPal.
            </div>
            <!-- Formulario complejo -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Payment form</h3>
                </div>
                <div class="card-body">
                    <!-- Mensaje de error -->
                    <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
                    <form method="post" action="#">
                        <div class="row mt-4">
                            <!-- Campo para el número de tarjeta -->
                            <div class="col-12 col-md-6 pb-3">
                                <label for="exampleAccount">Card #</label>
                                <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX"
                                    type="text">
                            </div>
                            <!-- Campo para el CVC -->
                            <div class="col-12 col-md-3 pb-3">
                                <label for="exampleCtrl">CVC #</label>
                                <input class="form-control" id="exampleCtrl" placeholder="0000" type="text"
                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                    title="The CVC is the 3-digit security code on the back of your card.">
                            </div>
                            <!-- Campo para el monto -->
                            <div class="col-12 col-md-3 pb-3">
                                <label for="exampleAmount">Amount</label>
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                    <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                                </div>
                            </div>
                            <!-- Campo para el nombre -->
                            <div class="col-12 col-md-6 pb-3">
                                <label for="exampleFirst">First Name</label>
                                <input class="form-control" id="exampleFirst" type="text">
                            </div>
                            <!-- Campo para el apellido -->
                            <div class="col-12 col-md-6 pb-3">
                                <label for="exampleLast">Last Name</label>
                                <input class="form-control" id="exampleLast" type="text">
                            </div>
                            <!-- Campo para la ciudad -->
                            <div class="col-12 col-md-6 pb-3">
                                <label for="exampleCity">City</label> <input class="form-control" id="exampleCity"
                                    type="text">
                            </div>
                            <!-- Campo para el estado -->
                            <div class="col-12 col-md-3 pb-3">
                                <label for="exampleSt">State</label> <select class="form-control custom-select"
                                    id="exampleSt">
                                    <option class="text-white bg-warning">
                                        Pick a state
                                    </option>
                                    <option value="AL">
                                        Alabama
                                    </option>
                                    <option value="AK">
                                        Alaska
                                    </option>
                                    <option value="AZ">
                                        Arizona
                                    </option>
                                    <option value="AR">
                                        Arkansas
                                    </option>
                                    <option value="CA">
                                        California
                                    </option>
                                    <option value="CO">
                                        Colorado
                                    </option>
                                    <option value="CT">
                                        Connecticut
                                    </option>
                                    <option value="DE">
                                        Delaware
                                    </option>
                                    <option value="DC">
                                        District Of Columbia
                                    </option>
                                    <option value="FL">
                                        Florida
                                    </option>
                                    <option value="GA">
                                        Georgia
                                    </option>
                                    <option value="HI">
                                        Hawaii
                                    </option>
                                    <option value="ID">
                                        Idaho
                                    </option>
                                    <option value="IL">
                                        Illinois
                                    </option>
                                    <option value="IN">
                                        Indiana
                                    </option>
                                    <option value="IA">
                                        Iowa
                                    </option>
                                    <option value="KS">
                                        Kansas
                                    </option>
                                    <option value="KY">
                                        Kentucky
                                    </option>
                                    <option value="LA">
                                        Louisiana
                                    </option>
                                    <option value="ME">
                                        Maine
                                    </option>
                                    <option value="MD">
                                        Maryland
                                    </option>
                                    <option value="MA">
                                        Massachusetts
                                    </option>
                                    <option value="MI">
                                        Michigan
                                    </option>
                                    <option value="MN">
                                        Minnesota
                                    </option>
                                    <option value="MS">
                                        Mississippi
                                    </option>
                                    <option value="MO">
                                        Missouri
                                    </option>
                                    <option value="MT">
                                        Montana
                                    </option>
                                    <option value="NE">
                                        Nebraska
                                    </option>
                                    <option value="NV">
                                        Nevada
                                    </option>
                                    <option value="NH">
                                        New Hampshire
                                    </option>
                                    <option value="NJ">
                                        New Jersey
                                    </option>
                                    <option value="NM">
                                        New Mexico
                                    </option>
                                    <option value="NY">
                                        New York
                                    </option>
                                    <option value="NC">
                                        North Carolina
                                    </option>
                                    <option value="ND">
                                        North Dakota
                                    </option>
                                    <option value="OH">
                                        Ohio
                                    </option>
                                    <option value="OK">
                                        Oklahoma
                                    </option>
                                    <option value="OR">
                                        Oregon
                                    </option>
                                    <option value="PA">
                                        Pennsylvania
                                    </option>
                                    <option value="RI">
                                        Rhode Island
                                    </option>
                                    <option value="SC">
                                        South Carolina
                                    </option>
                                    <option value="SD">
                                        South Dakota
                                    </option>
                                    <option value="TN">
                                        Tennessee
                                    </option>
                                    <option value="TX">
                                        Texas
                                    </option>
                                    <option value="UT">
                                        Utah
                                    </option>
                                    <option value="VT">
                                        Vermont
                                    </option>
                                    <option value="VA">
                                        Virginia
                                    </option>
                                    <option value="WA">
                                        Washington
                                    </option>
                                    <option value="WV">
                                        West Virginia
                                    </option>
                                    <option value="WI">
                                        Wisconsin
                                    </option>
                                    <option value="WY">
                                        Wyoming
                                    </option>
                                </select>
                            </div>
                            <!-- Campo para el código postal -->
                            <div class="col-12 col-md-3 pb-3">
                                <label for="exampleZip">Postal Code</label>
                                <input class="form-control" id="exampleZip" type="text">
                            </div>
                            <!-- Botones de tarjetas aceptadas -->
                            <div class="col-12 col-md-6 pb-3">
                                <p for="exampleAccount">We accept:</p>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="options" type="radio">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="red" name="options" type="radio">
                                        <i class="fab fa-cc-visa"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="green" name="options" type="radio">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="yellow" name="options" type="radio">
                                        <i class="fab fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                            <!-- Campo para mensaje adicional -->
                            <div class="col-12 col-md-6 pb-3">
                                <label for="exampleMessage">Message</label>
                                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>

                            <!-- Pie de la tarjeta con botones -->
                            <div class="col-12">
                                <div class="d-flex flex-column flex-md-row justify-content-end gap-2 mt-3">
                                    <!-- Botón de cancelar -->
                                    <button class="btn btn-secondary" type="reset">Cancel</button>
                                    <!-- Botón de enviar -->
                                    <button class="btn btn-primary" type="submit">Send</button>
                                    <!-- Botón de PayPal -->
                                    <button class="btn btn-info text-white" type="button">
                                        <i class="fab fa-cc-paypal"></i> Pay with PayPal
                                    </button>
                                    <!-- Botón de "Guardar información" -->
                                    <button class="btn btn-success" type="button">
                                        <i class="fas fa-save"></i> Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!--/card-->
        </div>
    </div><!--/row-->

    <!-- Enlace de funcionalidades de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
